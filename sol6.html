<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Spinner Animation</title>
 
</head>

<body>
  <div class="spinner-container">
    <div class="spinner"></div>
  </div>
</body>

</html>
<style>
    
:root {
    --spinner-size: 120px;
    --spinner-border: 12px;
    --primary-color: #1772d9;
    --secondary-color: #f5f5f5;
    --spinner-speed: 2s;
}

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #c9e3ff;
    position: relative;
}

.content {
    text-align: center;
    z-index: 1;
    padding: 2rem;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    margin-bottom: 1rem;
}

p {
    color: #666;
    max-width: 600px;
    line-height: 1.6;
}

.spinner-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    display: flex;
    justify-content: center;
    align-items: center;
}

.spinner {
    width: var(--spinner-size);
    height: var(--spinner-size);
    border: var(--spinner-border) solid var(--secondary-color);
    border-radius: 50%;
    border-top: var(--spinner-border) solid var(--primary-color);
    animation: spin var(--spinner-speed) linear infinite;
}

@keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
}
</style>
